<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni-RMM NOC Dashboard</title>
    <style>
        :root {
            --bg-color: #0a0a0f;
            --card-bg: rgba(20, 20, 30, 0.7);
            --text-color: #e0e0e0;
            --accent-green: #00ff9d;
            --accent-red: #ff3366;
            --accent-blue: #00d4ff;
            --accent-yellow: #ffd700;
            --sidebar-width: 250px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 15, 25, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-blue);
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-blue);
        }

        .nav-link {
            display: block;
            color: #888;
            text-decoration: none;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-left: 3px solid var(--accent-blue);
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            margin-left: var(--sidebar-width);
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.8rem;
        }

        .status-badge {
            background: rgba(0, 255, 157, 0.1);
            color: var(--accent-green);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--accent-green);
            font-size: 0.8rem;
            box-shadow: 0 0 5px var(--accent-green);
        }

        /* Common Components */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .widget-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .widget-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .widget-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .widget-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .widget-footer {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #666;
            display: flex;
            align-items: center;
        }

        .accent-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .dot-green { background: var(--accent-green); box-shadow: 0 0 5px var(--accent-green); }
        .dot-red { background: var(--accent-red); box-shadow: 0 0 5px var(--accent-red); }
        .dot-blue { background: var(--accent-blue); box-shadow: 0 0 5px var(--accent-blue); }
        .dot-yellow { background: var(--accent-yellow); box-shadow: 0 0 5px var(--accent-yellow); }

        .device-list, .data-table {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #ccc;
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--accent-blue);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
            color: #fff;
        }

        .status-online { color: var(--accent-green); }
        .status-offline { color: var(--accent-red); }
        .status-new { color: var(--accent-blue); }
        .status-open { color: var(--accent-yellow); }
        .status-resolved { color: var(--accent-green); }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .btn-primary:hover {
            background: var(--accent-blue);
            color: #000;
            box-shadow: 0 0 10px var(--accent-blue);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #fff;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
        }

    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="brand">Omni-RMM</div>
        <a href="{% url 'dashboard' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Dashboard</a>
        <a href="{% url 'device_list' %}" class="nav-link {% if 'devices' in request.path %}active{% endif %}">Devices</a>
        <a href="{% url 'ticket_list' %}" class="nav-link {% if 'tickets' in request.path %}active{% endif %}">Tickets</a>
        <a href="{% url 'kb_list' %}" class="nav-link {% if 'knowledge-base' in request.path %}active{% endif %}">Knowledge Base</a>
        <a href="{% url 'checklist_list' %}" class="nav-link {% if 'checklists' in request.path %}active{% endif %}">Checklists</a>
        <div style="flex-grow: 1;"></div>
        <a href="/admin/" class="nav-link" target="_blank">Admin Panel</a>
        <a href="/api/" class="nav-link" target="_blank">API Docs</a>
    </nav>

    <main class="main-content">
        <header class="header">
            <h1>{% block page_title %}NOC Dashboard{% endblock %}</h1>
            <div class="status-badge">SYSTEM OPERATIONAL</div>
        </header>

        {% block content %}{% endblock %}
    </main>
</body>
</html>
